<div *ngIf="!product">
  <div class="loader"></div>
</div>

<!-- Large image thumbnail -->
<div class="row mb-2" *ngIf="product">
	<div class="col-lg-5 col-md-6 mb-3">
		<div class="img-wrapper">
			<img 
				src="{{product.images['800px']}}" alt=""
				srcset="{{product.images['800px']}} 800w, {{product.images['550px']}} 550w"
				sizes="(max-width: 599px) 550px, (min-width: 600px) 800px"
				#img (load)="changeOpacity(img)"
        	>
		</div>
	</div>

	<div class="col-lg-7 col-md-6">
		<!-- Title -->
		<div class="position-relative">
			<h4 class="mb-3 pb-2">{{product.title}}</h4>
			<hr>
		</div>
		
		<!-- Product description -->
		{{product.description}}
		
		<!-- Price -->
		<div>
	      <span class="reduced-price mr-2">${{product.price | number : '1.2-2'}}</span>
	      <del class="previous-price">${{product.previous_price | number : '1.2-2'}}</del>
      	</div>

      	<!-- Add to cart button -->
      	<button class="btn btn-primary add-to-cart">Add to cart</button>
	</div>
</div>
