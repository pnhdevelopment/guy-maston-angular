<form (submit)="processSearch($event)">
	<!-- Price -->
	<div class="price mb-4">
		<div class="position-relative">
			<h4 class="mb-3 pb-2">
				<span>Price</span>
			</h4>
			<hr>
		</div>
		
		<div class="d-block custom-control custom-radio">
			<input type="radio" class="custom-control-input" id="under-25" name="price" checked="true">
			<label class="custom-control-label" for="under-25">Under $25</label>
		</div>
		<div class="d-block custom-control custom-radio">
			<input type="radio" class="custom-control-input" id="from-25-to-50" name="price">
			<label class="custom-control-label" for="from-25-to-50">$25 to $50</label>
		</div>
		<div class="d-block custom-control custom-radio">
			<input type="radio" class="custom-control-input" id="from-50-to-250" name="price">
			<label class="custom-control-label" for="from-50-to-250">$50 to $250</label>
		</div>
		<div class="d-block custom-control custom-radio">
			<input type="radio" class="custom-control-input" id="greater-than-250" name="price">
			<label class="custom-control-label" for="greater-than-250">Greater than $250</label>
		</div>

	</div> <!-- End of Price -->


	<!-- Category -->
	<div class="categories mb-4">
		<div class="position-relative">
			<h4 class="mb-3 pb-2">
				<span>Category</span>
			</h4>
			<hr>
		</div>

		<div class="d-block custom-control custom-radio">
			<input type="radio" class="custom-control-input" id="mobile-phones" name="category" checked="true">
			<label class="custom-control-label" for="mobile-phones">Mobile phones</label>
		</div>
		<div class="d-block custom-control custom-radio">
			<input type="radio" class="custom-control-input" id="beauty" name="category">
			<label class="custom-control-label" for="beauty">Beauty</label>
		</div>
		<div class="d-block custom-control custom-radio">
			<input type="radio" class="custom-control-input" id="entertainment" name="category">
			<label class="custom-control-label" for="entertainment">Entertainment</label>
		</div>
		<div class="d-block custom-control custom-radio">
			<input type="radio" class="custom-control-input" id="fashion" name="category">
			<label class="custom-control-label" for="fashion">Fashion</label>
		</div>
		<div class="d-block custom-control custom-radio">
			<input type="radio" class="custom-control-input" id="books" name="category">
			<label class="custom-control-label" for="books">Books</label>
		</div>
		<div class="d-block custom-control custom-radio">
			<input type="radio" class="custom-control-input" id="baby" name="category">
			<label class="custom-control-label" for="baby">Baby</label>
		</div>

	</div> <!-- End of Category -->

	<!-- Brand -->
	<div class="brand mb-4">
		<div class="position-relative">
			<h4 class="mb-3 pb-2">
				<span>Brand</span>
			</h4>
			<hr>
		</div>
		
		<div class="d-block custom-control custom-radio">
			<input type="radio" class="custom-control-input" id="apple" name="brand" value="apple" checked="true">
			<label class="custom-control-label" for="apple">Apple</label>
		</div>
		<div class="d-block custom-control custom-radio">
			<input type="radio" class="custom-control-input" id="samsung" name="brand" value="samsung">
			<label class="custom-control-label" for="samsung">Samsung</label>
		</div>
		<div class="d-block custom-control custom-radio">
			<input type="radio" class="custom-control-input" id="microsoft" name="brand" value="microsoft">
			<label class="custom-control-label" for="microsoft">Microsoft</label>
		</div>
		<div class="d-block custom-control custom-radio">
			<input type="radio" class="custom-control-input" id="hermes" name="brand" value="hermes">
			<label class="custom-control-label" for="hermes">Hermes</label>
		</div>
		<div class="d-block custom-control custom-radio">
			<input type="radio" class="custom-control-input" id="acer" name="brand" value="acer">
			<label class="custom-control-label" for="acer">Acer</label>
		</div>
		<div class="d-block custom-control custom-radio">
			<input type="radio" class="custom-control-input" id="homebrand" name="brand" value="homebrand">
			<label class="custom-control-label" for="homebrand">Homebrand</label>
		</div>

	</div> <!-- End of Brand -->

	<input class="btn btn-primary add-to-cart" type="submit" value="Search">

</form>
