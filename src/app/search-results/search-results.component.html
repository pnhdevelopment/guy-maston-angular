<!-- Search results -->
<div class="row">
	<!-- Item -->
	<div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-6 mb-4" *ngFor="let product of products | paginate: { itemsPerPage: 20, currentPage: p }">
		<a href="#">
			<img src="{{product.url}}" alt="">
		</a>
		<div class="product-info">
			<h5 class="mt-1"><a href="#">{{product.title}}</a></h5>
			<div>
				<span class="reduced-price mr-2">${{product.price}}</span>
				<del class="previous-price">${{product.previous_price}}</del>
			</div>
			<button class="btn btn-primary add-to-cart">Add to cart</button>
		</div>
	</div> <!-- End item -->

</div> <!-- End search results -->
